{{ define "mobile_base" }}
<!DOCTYPE html>
<html lang="vi">
<head>
    {{ partial "mobile/head.html" . }}
</head>
<body class="mobile">
    {{ partial "mobile/header.html" . }}

    {{ if or .Params.thumbs .Params.images }}
        {{ template "mobile/gallery.html" . }}
    {{ else }}
        {{ block "main" . }}{{ end }}
    {{ end }}

</body>
</html>
{{ end }}
